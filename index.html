<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #b8c6db;">
    <div class="card shadow-lg mb-5 bg-body-tertiary rounded" id="quiz" style="border: none; width: 600px;">
          <h3 class="card-title" id="question"></h3>
          <ul>
            <li>
              <input type="radio" id="a" class="answer" name="solution">
              <label for="a" id="a_answer"></label>
            </li>
  
            <li>
              <input type="radio" id="b" class="answer" name="solution">
              <label for="b" id="b_answer"></label>
            </li>
  
            <li>
              <input type="radio" id="c" class="answer" name="solution">
              <label for="c" id="c_answer"></label>
            </li>
  
            <li>
              <input type="radio" id="d" class="answer" name="solution">
              <label for="d" id="d_answer"></label>
            </li>
          </ul>
        <button type="submit" id="submit">Submit</button>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
